server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:forumdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret: change_this_for_prod_use_env_var
  expiration-ms: 86400000 # 1 day

logging:
  level:
    org:
      springframework: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
